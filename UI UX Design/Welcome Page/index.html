<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Banner with Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner image -->
    <div class="banner">
        <img src="rb3dx.png">
    </div>
    <!-- Buttons underneath the banner -->
    <div class="button-container">
        <button class="btn">Home</button>
        <button class="btn">About Us</button>
        <button class="btn">Services</button>
        <button class="btn">Products</button>
        <button class="btn">Contact</button>
    </div>
    <div class="middle-background">
        <table>
            <tr>
                <td class="text-box">Text Box 1</td>
                <td class="text-box">Text Box 2</td>
                <td class="text-box">Text Box 3</td>
                <td class="text-box">Text Box 4</td>
            </tr>
        </table>
    </div>
    <div class="bottom-background">
        <table>
            <tr>
                <td class="bottom-text-box">Text Box 1</td>
            </tr>
        </table>
</body>
</html>
